{% extends "user_base.html" %}
{% load staticfiles %}
{% block bodyblock %}

    <!-- Main -->
    <section id="main" class="container">
        <header>
            <h2>Create a new account</h2>

            <p>Fill out the form below to get started.</p>
        </header>
        <div class="row">
            <div class="12u">


                <!-- Form -->

                <section class="box">

                    <form method="post" action="#">
                        <div class="row uniform 50%">
                            <div class="6u 12u(mobilep)">
                                <input type="text" name="first_name" id="name" value="" placeholder="First Name"/>
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="text" name="last_name" id="name" value="" placeholder="Last Name"/>
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="text" name="license" id="license" value="" placeholder="License Number"/>
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="email" name="email" id="email" value="" placeholder="Email"/>
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="tel" name="phone_number" id="phone_number" value=""
                                       placeholder="Phone Number"/>
                            </div>
                        </div>
                        <hr/>
                        <div class="row uniform 50%">

                            <div class="6u 12u(mobilep)">
                                <input type="text" name="street_address" id="street_address" value=""
                                       placeholder="Street Address"/>
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="text" name="city" id="phone_number" value="" placeholder="City"/>
                            </div>

                            <div class="6u 12u(mobilep)">
                                <input type="text" name="state" id="phone_number" value="" placeholder="State"/>
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="text" name="zip" id="zip" value="" placeholder="Zip Code"/>
                            </div>
                            <br/>

                            <div class="6u 12u(mobilep)">
                                <input type="url" name="website" id="url" value="" placeholder="Website Address"/>
                            </div>
                        </div>

                        {#                        <section class="box">#}
                        <hr/>
                        <h3>What skills do you have?</h3>

                        <div class="row uniform 50%">
                            <div class="4u 12u(narrower)">
                                <input type="checkbox" id="anesthesia" name="anesthesia" value="">
                                <label for="user_assistant">Anesthesia</label>
                            </div>
                            <div class="4u 12u(narrower)">
                                <input type="checkbox" id="nitrous" name="nitrous" value="">
                                <label for="user_hygienist">Nitrous</label>
                            </div>
                        </div>
                        <hr/>

                        <div class="row uniform">
                            <div class="12u">
                                <ul class="actions">
                                    <li><input type="submit" value="Submit"/></li>
                                    <li><input type="reset" value="Reset" class="alt"/></li>
                                </ul>
                            </div>
                        </div>
                    </form>

                    <hr/>

                </section>

            </div>
        </div>
    </section>

{% endblock %}
